<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="header-container">
        <h1 class="h1">Интерактивный список задач</h1>
      </div>
      <main class="main">
        <div class="main-container">
          <div class="menu-container">
            <button class="create-btn">Создать новую задачу</button>
            <div class="sort-div">
              Сортировать по:
              <select id="sort-method" name="sort">
                <option value="name">По названию</option>
                <option value="status">По статусу выполнения</option>
                <option value="date">По дате</option>
              </select>
            </div>
          </div>
          <div class="task-list">
            <div class="task">
              <p class="task-p">Название задачи</p>
              <p class="status-p">
                Статус задачи: <small class="status">Выполнен <input class="status-input" type="checkbox"></small>
              </p>
              <button class="description-btn">Подробнее про задачу</button>
              <button class="edit-btn">Редактировать Задачу</button>
              <button class="delete-btn">Удалить задачу</button>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
